
<p><strong>Angular Material Date Picker</strong></p>
<mat-form-field appearance="fill">
  <mat-label>Material Date Picker</mat-label>
<!-- #docregion toggle -->
  <input matInput [matDatepicker]="picker" [(ngModel)]='date'>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
<!-- #enddocregion toggle -->
</mat-form-field>

<p><strong>Prime NG Date Picker</strong></p>
<p-calendar inputId="basic" [(ngModel)]="date" dateFormat="dd-mm-yy"></p-calendar>

<p><strong>Html 5 Date Picker with useValueAsDate</strong></p>
<input type="date" [(ngModel)]="date" useValueAsDate>

<p><strong>Html 5 Date Picker with useValueAsDateLocal</strong></p>
<input  type="date" [(ngModel)]="date" useValueAsDateLocal>

<p><strong>Angular Date Pipe</strong></p>
<p>{{date | date:'dd-MM-yyyy HH:mm'}}</p>
